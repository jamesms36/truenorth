<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True North</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #compass {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        #compass-face {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.1s ease-out;
        }
        .tick {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #333;
            left: 50%;
            transform-origin: bottom center;
        }
        #north-arrow {
            position: absolute;
            width: 4px;
            height: 140px;
            background-color: red;
            left: 50%;
            top: 10px;
            transform-origin: bottom center;
            display: none;
        }
        #check-button, #guess-again-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #guess-again-button {
            display: none;
            background-color: #2196F3;
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- ... existing elements ... -->
        <div id="debug"></div>
    </div>

    <script>
        // ... existing variables ...
        const debugDisplay = document.getElementById('debug');

        let currentOrientation = 0;
        let trueNorth = 0;
        let hasPermission = false;

        // ... existing initCompass function ...

        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            hasPermission = true;
                            window.addEventListener('deviceorientation', handleOrientation);
                        }
                    })
                    .catch(console.error);
            } else {
                hasPermission = true;
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            let heading;
            if (event.webkitCompassHeading) {
                // iOS devices
                heading = event.webkitCompassHeading;
            } else if (event.alpha !== null) {
                // Android devices
                heading = 360 - event.alpha;
            } else {
                debugDisplay.textContent = 'Orientation data not available';
                return;
            }

            currentOrientation = heading;
            compassFace.style.transform = `rotate(${heading}deg)`;
            debugDisplay.textContent = `Heading: ${Math.round(heading)}Â°`;
        }

        // ... existing checkGuess and resetGame functions ...

        initCompass();
        checkButton.addEventListener('click', () => {
            if (!hasPermission) {
                requestOrientationPermission();
            } else {
                checkGuess();
            }
        });
        guessAgainButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
